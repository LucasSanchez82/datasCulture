<!DOCTYPE html>
<html lang="fr">
<head>
	<script src="https://kit.fontawesome.com/b8d5d8a9f0.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mon ex d'etlv DrPeppers</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="display_img.css">
</head>
<body>
	<i class="fas fa-bars" id='menu'></i>
	<!-- rempli avec javascript: script.js  -->
	<main>
		<!-- voir dans script.js -->
		<div 
		id='iframe_genially'
		style="width: 100%;">
			<div 
			style="
			position: relative; 
			padding-bottom: 200.00%; 
			padding-top: 0; 
			height: 0;"
			>
				<iframe 
					frameborder="0" 
					width="800" 
					height="1600" 
					style="
						position: absolute; 
						top: 0px; 
						left: 10px; 
						width: calc( 100% - 10px); 
						height: calc( 100% - 10px);" 

					src="https://view.genial.ly/5f671f9251337070914e3fc7" 
					type="text/html" 
					allowscriptaccess="always" 
					allowfullscreen="true" 
					scrolling="yes" 
					allownetworking="all"
				>
				</iframe> 
			</div> 
		</div>
		
			<!-- carte waco a derouler -->
		<i class="far fa-image" id='icon_carte_waco'>Carte waco</i>
		<img 
			id='carte_waco'
			src="images/carte_waco.png" 
			alt="image de mon infographie sur DrPeppers"
		>
		<!-- toute l'image a derouler -->
		<i class="far fa-image" id='icon_entier'>tout</i>
		<img 
			id='entier'
			src="images/entier.PNG" 
			alt="image de mon infographie sur DrPeppers"
		>
		<!-- permiere partie a derouler -->
		<i class="far fa-image" id='icon_partie1'>Premiere partie</i>
		<img 
			id='partie1'
			src="images/Partie1.PNG" 
			alt="image de mon infographie sur DrPeppers"
		>
		<!-- partie 2 a derouler -->
		<i class="far fa-image" id='icon_partie2'>Deuxieme partie</i>
		<img 
			id='partie2'
			src="images/Partie 2.PNG" 
			alt="image de mon infographie sur DrPeppers"
		>
		<!-- partie 3 a derouler -->
		<i class="far fa-image" id='icon_partie3'>Troixieme partie</i>
		<img 
			id='partie3'
			src="images/Partie3.PNG" 
			alt="image de mon infographie sur DrPeppers"
		>
		

	</main>
	<footer>
		<h2> Bilan: </h2>
		<p>
			Mon Bilan
